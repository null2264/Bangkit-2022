query UserDetails ($login: String!){
    user (login: $login) {
        following (first: 12) {
            nodes {
                login
                name
                avatarUrl
                following (first: 1) {
                    totalCount
                }
                followers (first: 1) {
                    totalCount
                }
                repositories (first: 1) {
                    totalCount
                }
                company
                location
            }
        }
